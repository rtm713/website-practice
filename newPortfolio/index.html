<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id="headDiv">
        <h1>Hi, my name is Travis</h1>
        <h3 class="fade-in-one">Welcome to my portfolio</h3>
    </div>

    <div id="buttonBox" class="fade-in-two">
        <a href="">About Me</a>
        <a href="">Projects</a>
        <a href="">Contact Me</a>
    </div>

    <div id="featuredSlideBox" class="fade-in-two">
        <h4>Featured Projects</h4>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <a href="https://rtm713.github.io/NasaPhotoLibrary/"><img class="d-block w-100" src="./assets/images/nasaImageLibrary.png" alt="First slide"></a>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="./assets/images/Screenshot 2023-07-10 203047.png" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="./assets/images/blueprint.jpeg" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
